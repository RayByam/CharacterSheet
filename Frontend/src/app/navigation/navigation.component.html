<!--Top Bar Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Pathfinder Character Sheet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
      aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">

        <div *ngIf="userService.current_user == null" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            {{userService.current_user?.username ??'Select User'}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li *ngFor="let user of userService.users"><button (click)="selectUser(user)" class="dropdown-item"
                type="button">{{user.username | titlecase}}</button></li>
          </ul>
        </div>
        <div *ngIf="currentCharacter" class="ms-auto">
          <button routerLink="" class="btn btn-secondary" (click)="noCharacter()">Character Select</button>
        </div>
      </ul> 
    </div>

  </div>
</nav>
