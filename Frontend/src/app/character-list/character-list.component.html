<div *ngFor="let character of characterService.character_list">
    <div *ngIf = "character['user_id'] == userService.current_user?.id"> 
        <label>Name: {{character["character_name"]}}</label><br>
        <label> Class: {{character["class"]}}</label><br>
        <label> Level: {{character["level"]}}</label><br>
        <br>
        <button (click)="delete(character['id'])">Delete</button>
        <button>Are you sure?</button>
    </div>
</div>
<router-outlet></router-outlet>
